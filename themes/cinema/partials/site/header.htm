{% set navbar = [
    {
        title: 'Новинки',
        link: '#'
    },
    {
        title: 'Фильмы',
        link: '#'
    },
    {
        title: 'Сериалы',
        link: '#'
    },
    {
        title: 'Мультфильмы',
        link: '#'
    },
] %}

<header class="sticky top-0 z-10 h-16 bg-black grid-in-header">
    <div class="container flex justify-between h-full px-10 mx-auto">
        <nav class="flex items-center h-full space-x-4 ">
            <button class="relative text-3xl w-max group">
                <span class="transition-colors duration-300 text-selago group-hover:text-red-600">Кино</span><span class="text-red-600 transition-colors duration-300 group-hover:text-selago">BOOM</span>
                <a class="before:absolute before:inset-0" href="/"></a>
            </button>
            <ul class="grid items-center h-full grid-flow-col gap-x-4 max-w-max">
                {% for item in navbar %}
                    <li class="p-1 text-lg transition-colors duration-300 group text-selago hover:text-black hover:bg-selago rounded-2xl">
                        <a href="{{ item.link }}">{{ item.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <div
            x-data="{ search: false }" 
            class="grid items-center h-full grid-flow-col gap-x-4">
            <input class="p-1.5 rounded-lg outline-none" x-show="search" type="search" placeholder="Что вы хотите найти?">
            <button
                @click="search = !search" 
                class="p-1 transition-colors duration-300 search group hover:bg-selago rounded-xl">
                <svg class="text-white w-7 h-7 group-hover:text-black">
                    <use xlink:href="{{ 'assets/images/svg/all-icons.svg'|theme }}#search"></use>
                </svg>
            </button>
            <button class="relative p-1 transition-colors duration-300 account search group hover:bg-selago rounded-xl">
                <svg class="text-white w-7 h-7 group-hover:text-black">
                    <use xlink:href="{{ 'assets/images/svg/all-icons.svg'|theme }}#account"></use>
                </svg>
                <a class="before:absolute before:inset-0" href="/"></a>
            </button>
        </div>
    </div>
</header>
